<!DOCTYPE html>
<html>
<head>
    <title>Canvas</title>
    <style>
        #canvas {
            height: 400px;
            width: 640px;
        }
    </style>

    <script type="text/javascript">
    // http://paulirish.com/2011/requestanimationframe-for-smart-animating/
    window.requestAnimFrame = (function(){
        return  window.requestAnimationFrame       ||
        window.webkitRequestAnimationFrame ||
        window.mozRequestAnimationFrame    ||
        window.oRequestAnimationFrame      ||
        window.msRequestAnimationFrame     ||
        function(/* function */ callback, /* DOMElement */ element){
            window.setTimeout(callback, 1000 / 60);
        };
    })();
    </script>


</head>
<body style="background-color: #000;color:#fff">
  <span id="message">*** Arrow keys to scroll *** Q to quit ***</span> <br />
  <canvas id="canvas" height="200" width="320"></canvas>

  <script language="javascript" src="buffer.js"></script>
  <script language="javascript" src="image.js"></script>
  <script language="javascript" src="keys.js"></script>
  <script language="javascript" src="scrolling.js"></script>
</body>
</html>
